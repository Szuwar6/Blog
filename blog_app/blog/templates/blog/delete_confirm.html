{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-selection">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mp-4">Delete Post</legend>
                <h3>Are you sure you want to delete {{ object.title }}?</h3>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="sumbit">Yes</button>
                <a class="btn btn-outline-secondary" href="{% url 'article-detail' object.id %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock %}

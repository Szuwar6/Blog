{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-selection">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mp-4">Join!</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="sumbit">Sing UP</button>

            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Have an account? <a class="ml-2" href="{% url 'login' %}">Sing In</a>
            </small>
        </div>
    </div>
{% endblock content%}
